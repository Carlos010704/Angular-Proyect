<div class="loading" *ngIf="!articles">Cargando...</div>

<div class="loading" *ngIf="articles && articles.length == 0">No hay articulos para mostrar...</div>

<div id="articles" *ngIf="articles">
    <article class="article-item article-btn" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}" *ngIf="article.image">
            <img src="assets/images/defecto.png" alt="{{article.title}}" *ngIf="!article.image">
        </div>
        <h2>{{article.title}}</h2>
        <span class="date">
            {{article.date | amLocale: 'es' | amTimeAgo}}
        </span>
        <a [routerLink]="['/blog/articulo', article._id]" class="enlace">Leer m√°s</a>

        <div class="clearflix"></div>

    </article>
</div>
