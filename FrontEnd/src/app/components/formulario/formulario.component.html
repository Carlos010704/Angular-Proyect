<app-slider [nombre]="'Formulario'" [size]="'small'"></app-slider>

<div class="center">
  <section id="content">

<section id="content">
    <h1 class="subheader">Formulario</h1>

    <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required pattern="[a-zA-Z]+"/>

        <small *ngIf="!nombre.valid && nombre.touched ">
          Debe completar este campo...
        </small>
      </div>

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" #apellido="ngModel" [(ngModel)]="user.apellido" required pattern="[a-zA-Z]+"/>

        <small *ngIf=" !apellido.valid && apellido.touched ">
          Debe completar este campo...
        </small>
      </div>

      <div class="form-group">
        <label for="descripcion">Biograf√≠a</label>
        <textarea name="bio" #bio="ngModel" [(ngModel)]="user.bio" required></textarea>

        <small *ngIf=" !bio.valid && bio.touched ">
          Debe completar este campo...
        </small>
      </div>

      <div class="form-group radiobtn">
        <input type="radio" name="genero" value="hombre" #genero="ngModel" [(ngModel)]="user.genero" required> Masculino
        <input type="radio" name="genero" value="mujer" #genero="ngModel" [(ngModel)]="user.genero" required/> Fenenino
      </div>

      <div class="clearfix"></div>

      <input type="submit" value="Enviar" class="btn btn-succes" [disabled]="userForm.invalid"/>

    </form>

    <h2 class="subheader">
      Eventos
    </h2>

  </section>
  
</section>
<app-sidebar></app-sidebar>
</div>
